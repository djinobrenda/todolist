<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'static/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load crispy_forms_tags %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'liste_tache' %}">To-Do List</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Bonjour, {{ user.username }}!</span>
                    <a class="nav-link" href="{% url 'deconnexion' %}">DÃ©connexion</a>
                {% else %}
                    <a class="nav-link" href="{% url 'connexion' %}">Connexion</a>
                    <a class="nav-link" href="{% url 'inscription' %}">Inscription</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
