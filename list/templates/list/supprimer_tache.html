{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="mb-4">{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} une Tâche</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'list/liste_tache' %}" class="btn btn-outline-secondary">Annuler</a>
    </form>
{% endblock %}
