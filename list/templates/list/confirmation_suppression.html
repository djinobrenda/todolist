{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Confirmer la suppression</h1>
    
    <p>Êtes-vous sûr de vouloir supprimer la tâche "{{ task.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'list/liste_tache' %}" class="btn btn-outline-secondary">Annuler</a>
    </form>
{% endblock %}
